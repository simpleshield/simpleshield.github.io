<!DOCTYPE html>
<html lang="en-US">

<head>
<title>{{ site.title }}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="YourNetworkNerd (https://twitter.com/YourNetworkNerd)">
<meta name="description" content="{{ site.description }}">
<meta name="theme-color" content="#{{ site.color }}">
<!-- CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="./assets/simple-shield.core.css">
<!-- JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="bg-dark text-white text-center">
    <br>
    <img src="https://img.shields.io/badge/simple-shield-000000.svg" height="100px" width="auto">
    <br><br>
    <img id="updatedShield" src="">
    <span id="updated" style="display: none">{{ site.last_updated }}</span>
    <script type="text/javascript">
    $('#updatedShield').attr('src', `https://img.shields.io/badge/last%20update-${encodeURIComponent($('#updated').html())}-blue.svg`);
    </script>
    <br><br>
    <div class="container">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Label</span>
            </div>
            <input id="label" type="text" class="form-control" placeholder="Your Label">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Value</span>
            </div>
            <input id="value" type="text" class="form-control" placeholder="Your Value">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Brand</span>
            </div>
            <select id="brandSelect" class="custom-select">
                <option disabled selected>Choose...</option>
            </select>
        </div>
    </div>
</body>
<script src="./assets/simple-shield.brands.js"></script>
<script src="./assets/simple-shield.core.js"></script>
